name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  node-build:
    name: Node LTS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
      - name: Install dependencies
        run: pnpm install
      - name: Run checkers
        run: pnpm check
      - name: Run linters
        run: pnpm lint
      - name: Run tests
        run: pnpm test run
      - name: Run build
        run: pnpm build
